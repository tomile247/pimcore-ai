<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AISSISTANT</title>
    <link rel="stylesheet" href="src/style.css">

    <style>
        .chat-container {
            position: fixed;
            bottom: 1em;
            left: 1em;
        }
    </style>

</head>
<body>

<div class="form-container">
    <form>
        <label>EAN</label>
        <input data-ai-ean name="ean" placeholder="EAN" type="text">

        <label>Name</label>
        <input data-ai-name name="name" placeholder="Name" type="text">

        <label>Width</label>
        <input data-ai-width name="width" placeholder="Width" type="text">

        <label>Height</label>
        <input data-ai-height name="height" placeholder="Height" type="text">

        <label>Color</label>
        <input data-ai-color name="color" placeholder="Color" type="text">

        <label>Weight</label>
        <input data-ai-weight name="weight" placeholder="Weight" type="text">

        <label for="size">Size</label>
        <select name="size" id="size">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
    </form>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
