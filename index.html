<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AISSISTANT</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
  <sp-theme color="dark" scale="medium">
    <div id="toast-messages-container"></div>
  </sp-theme>

  <div class="action-container">
    <sp-theme color="dark" scale="medium">
      <sp-field-label for="ai-model-select">AI Model:</sp-field-label>
      <sp-picker id="ai-model-select" value="gpt-3.5-turbo">
        <sp-menu-item value="gpt-3.5-turbo">gpt-3.5-turbo</sp-menu-item>
        <sp-menu-item disabled value="gpt-4o-mini-search-preview">gpt-4o-mini-search-preview</sp-menu-item>
        <sp-menu-item disabled value="gpt-4o-search-preview">gpt-4o-search-preview</sp-menu-item>
        <sp-menu-item disabled value="gpt-4o">gpt-4o</sp-menu-item>
        <sp-menu-item value="gpt-4o-mini">gpt-4o-mini</sp-menu-item>
      </sp-picker>

      <sp-button id="chat-gpt-button" size="m" >Autocomplete via ChatGPT</sp-button>
    </sp-theme>
  </div>

    <div class="form-container">
      <form>
        <label>EAN</label>
        <input data-ai-ean name="ean" placeholder="EAN" type="text">

        <label>Name</label>
        <input data-ai-name name="name" placeholder="Name" type="text">

        <label>Width</label>
        <input data-ai-width name="width" placeholder="Width" type="text">

        <label>Height</label>
        <input data-ai-height name="height" placeholder="Height" type="text">

        <label>Color</label>
        <input data-ai-color name="color" placeholder="Color" type="text">

        <label>Weight</label>
        <input data-ai-weight name="weight" placeholder="Weight" type="text">
      </form>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
